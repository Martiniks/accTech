<div >
    <button mat-raised-button color="primary" (click)="click()">Сформировать</button>
</div>

<mat-form-field>
    <mat-label>Фильтр</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="поиск" #input>
</mat-form-field>

<!--<div class="my-flex-container" *ngIf="data" >-->
<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Adres Column -->
    <ng-container matColumnDef="adres">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Adres </th>
        <td mat-cell *matCellDef="let element"> {{element.adres}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
         <td class="mat-cell" colspan="4">Не найдено совпадений ... "{{input.value}}"</td>
    </tr>
</table>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
