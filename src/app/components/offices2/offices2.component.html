<div class="example-half-width mat-elevation-z2">
    <mat-form-field appearance="outline">
        <mat-label>Фильтр по всем данным</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="поиск" #input>
    </mat-form-field>
</div>

<!--<div class="my-flex-container" *ngIf="data" >-->
<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
      <!-- Id Column -->
      <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Изменить </th>
          <td mat-cell *matCellDef="let element">
              <a routerLink="/detail/{{element.id}}">
                  <button mat-raised-button color="accent"> Ред. </button>
              </a>
          </td>
      </ng-container>

    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Код </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Наименование </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Adres Column -->
    <ng-container matColumnDef="adres">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Адрес </th>
        <td mat-cell *matCellDef="let element"> {{element.adres}} </td>
    </ng-container>

    <!-- Adres Column -->
    <ng-container matColumnDef="director">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ФИО Директора </th>
      <td mat-cell *matCellDef="let element"> {{element.director}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
         <td class="mat-cell" colspan="4">Не найдено совпадений ... "{{input.value}}"</td>
    </tr>
</table>
</div>
<div class="pagginator mat-elevation-z4">
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
