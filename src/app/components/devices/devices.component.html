<mat-expansion-panel>
    <mat-expansion-panel-header>
        <mat-panel-title>
            Фильтр:
        </mat-panel-title>
    </mat-expansion-panel-header>

<div class="example-half-width mat-elevation-z4">
    <mat-form-field appearance="outline">
        <mat-label>Фильтр по модели</mat-label>
        <input matInput  [formControl]="modelFilter"  placeholder="поиск" #input>
<!--  для фильтрации одного столбца   (keyup)="applyFilter($event)"   (focus)="setupFilter('model')"-->
    </mat-form-field>
</div>

<div class="example-half-width mat-elevation-z5">
    <mat-form-field appearance="outline">
        <mat-label>Фильтр по типу</mat-label>
        <input matInput  [formControl]="tipNameFilter"  placeholder="поиск" #input>
        <!--  для фильтрации одного столбца  (keyup)="applyFilter($event)"    (focus)="setupFilter('tip_name')"-->
    </mat-form-field>
</div>

</mat-expansion-panel>

<!--<div class="my-flex-container" *ngIf="data" >-->
<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
      <!-- Id Column -->
      <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
          <td mat-cell *matCellDef="let element">
              <a routerLink="/detail/{{element.id}}">
                  <button mat-raised-button color="accent"> Edit </button>
              </a>
          </td>
      </ng-container>

    <!-- podr_name Column -->
    <ng-container matColumnDef="podr_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Код </th>
        <td mat-cell *matCellDef="let element"> {{element.podr_name}} </td>
    </ng-container>

    <!-- tip_name Column -->
    <ng-container matColumnDef="tip_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Тип </th>
        <td mat-cell *matCellDef="let element"> {{element.tip_name}} </td>
    </ng-container>

    <!-- model Column -->
    <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Модель </th>
        <td mat-cell *matCellDef="let element"> {{element.model}} </td>
    </ng-container>

    <!-- inv_n Column -->
    <ng-container matColumnDef="inv_n">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Инв No </th>
      <td mat-cell *matCellDef="let element"> {{element.inv_n}} </td>
    </ng-container>

    <tr mat-header-row  *matHeaderRowDef="displayedColumns; sticky:true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
         <td class="mat-cell" colspan="4">Не найдено совпадений ... "{{input.value}}"</td>
    </tr>
</table>
</div>
<div class="pagginator mat-elevation-z4">
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
