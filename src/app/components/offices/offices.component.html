<div *ngIf="done">Время = {{time}}</div>
<div *ngIf="done">Код = {{model}}</div>
<div class="form-group m-2">
  <button class="btn btn-outline-primary btn-sm" (click)="submit()">Сформировать</button>
</div>
<div *ngIf="done">
  <table *ngIf="arrTab?.length" class="table table-bordered  table-sm">
    <tr>
      <th>#</th>
      <th *ngFor="let title of keys(arrTab[0])">
        {{title}}
      </th>
    </tr>
    <tr *ngFor="let row of arrTab; let i=index; trackBy:trackByFn">
      <td>{{i + 1}}</td>
      <td *ngFor="let column of keys(row); let j=index">
        {{row[column]}}
      </td>
    </tr>
  </table>
</div>
